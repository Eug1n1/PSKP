<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-01</title>
    <link rel="stylesheet" href="http://localhost:3000/main.css">
</head>
<body>
    <img src="http://localhost:3000/pic.png" width="500px" alt="pic">
    <br>
    <video controls autoplay width="500px">
        <source src="http://localhost:3000/vid.mp4">
    </video>
    <br>
    <a href="http://localhost:3000/ms.docx">docx file</a>
    <br>
    <div id="json_area">...</div>
    <div id="xml_area">...</div>
    <input type="button" value="btn" onclick="printMsg()">

    <script src="http://localhost:3000/script.js"></script>
    <script>

        window.addEventListener('load', async () => {
            let res = await fetch('http://localhost:3000/json_file.json', {method: "GET"});
            let jsonArea = document.getElementById("json_area");
            let jsonObject = await res.json();
            jsonArea.innerText = JSON.stringify(jsonObject)

            res = await fetch('http://localhost:3000/xml_file.xml', {method: "GET"});
            let xmlArea = document.getElementById("xml_area");
            xmlArea.innerHTML = await res.text() //new window.DOMParser().parseFromString(text, "text/xml")
        })

    </script>
</body>
</html>
