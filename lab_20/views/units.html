<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
</head>

<body>

    {{#if units}}
        <table>
            <tr>
                <th>id</th>
                <th>shortName</th>
                <th>description</th>
            </tr>

            {{#each units}}
                <tr>
                    <td align="center">{{this.id}}</td>
                    <td align="center">{{this.shortName}}</td>
                    <td align="center">{{this.description}}</td>
                </tr>
            {{/each}}
        </table>
    {{/if}}
</body>

</html>
