<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
</head>

<body>

    {{#if providers}}
        <table>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>address</th>
                <th>phone</th>
                <th>contactPerson</th>
            </tr>

            {{#each providers}}
                <tr>
                    <td align="center">{{this.id}}</td>
                    <td align="center">{{this.name}}</td>
                    <td align="center">{{this.address}}</td>
                    <td align="center">{{this.phone}}</td>
                    <td align="center">{{this.contactPerson}}</td>
                </tr>
            {{/each}}
        </table>
    {{/if}}
</body>

</html>
