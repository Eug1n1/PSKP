{{#if block }}
<a class="contact_btn blocked_btn">
    <div class="contact_name">{{name}}</div>
    <div class="contact_phone">{{phone}}</div>
</a>
{{else}}
<a href="/update?id={{id}}&name={{name}}&phone={{phone}}" class="contact_btn">
    <div class="contact_name">{{name}}</div>
    <div class="contact_phone">{{phone}}</div>
</a>
{{/if}}
